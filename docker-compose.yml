services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: rag-chatbot-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - HOME=/home/appuser
      - HF_HOME=/home/appuser/app/hf_cache
      - HF_DATASETS_CACHE=/home/appuser/app/hf_cache
    env_file:
      - ./api/.env
    volumes:
      # Persist vector store data
      - chroma_data:/home/appuser/app/chroma_db
      # Cache HuggingFace models
      - hf_cache:/home/appuser/app/hf_cache
      # Dev mounts
      - ./api/src:/home/appuser/app/src:ro
      - ./api/main.py:/home/appuser/app/main.py:ro
      - ./api/data:/home/appuser/app/data
    # Required for host.docker.internal on Linux
    extra_hosts:
      - "host.docker.internal:host-gateway"
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/status')"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: rag-chatbot-web
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  chroma_data:
    name: rag-chroma-data
  hf_cache:
    name: rag-hf-cache
